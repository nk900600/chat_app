<!-- chat/templates/chat/index.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <form action="">
    <a href="/logout"> logout</a>
        </form>

</head>
<body>

{% block contents %}

    <a href="/chat/nikhil" id="room-name-input">nikhil kumar</a><br><br>
    <a href="/chat/pankaj" id="room-name-input">pankaj kumar</a><br><br>
    <a href="/chat/admin" id="room-name-input"> admin</a><br><br>
    <a href="/chat/hunt" id="room-name-input">ETHAN hunt</a><br><br>
    What chat room would you like to enter and have a group chat?<br/>
    <input id="room-name-input" type="text" size="100"/><br/>
    <input id="room-name-submit" type="button" value="Enter"/>
{% endblock %}
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };

        localStorage.setItem('token','{{ token }}');
        localStorage.setItem('username','{{ username }}');
        sessionStorage.setItem('token','{{ token }}')
    </script>

</body>
</html>
